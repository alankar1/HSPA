
  <div class="card">
    <div class="card-image-wrraper">
    <img *ngIf="Property.ImageName" class="card-img-top" src="assets/Image/{{Property.ImageName}}.jpg">
    <img *ngIf="!Property.ImageName" class="card-img-top" src="assets/Image/default.jpg">

    <ul *ngIf="!hideIcon" class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="/property-detail/{{Property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-address-book"></i></button>
      </li>
    </ul>
  </div>
    <!-- <div class="card-body p-2">
<h1>{{Property.Id}}</h1>
<h1>{{Property.Name }}</h1>
<h1>{{Property.PType}}</h1>
<h1>{{Property.Price}}</h1>
</div> -->
<div class="card-body p-1">
  <h1 class="mb-0"> {{Property.BHK}} BHK {{Property.PType}} </h1>

  in {{Property.Name}}
  <span *ngIf="Property.Name">,</span>
  {{Property.City}}

  <h6  class="mt-2">{{Property.FType}}
  <span *ngIf="Property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

  <hr class="mt-0 mb-2">

  <h6 class="mb-0">Price: <span class="font-heghlight">{{Property.Price}} USD.</span> |
    Area:  <span class="font-heghlight">{{Property.BuiltArea}} Sq Ft </span> </h6>
</div>
</div>
