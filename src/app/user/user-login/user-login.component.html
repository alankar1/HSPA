<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #LoginForm='ngForm' (ngSubmit)='Onlogin(LoginForm)'>
        <div class="form-group col-12">
            <label for="name" class="form-label">UserName</label>
            <input type="text" class="form-control" required ngModel name="userName" >
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="password">
        </div>



        <div class="form-group col-12">
          <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <!-- form value:{{registrationForm.value | json}}<br/>
        form status:{{registrationForm.status}} -->

      </form>
    </div>
  </div>
  </div>
</div>
