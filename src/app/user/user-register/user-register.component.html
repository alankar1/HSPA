<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="OnSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmmited)">
              Please provoid name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" >
          <span *ngIf="!email.valid && (email.touched || userSubmmited)" class="error-block">
          <span *ngIf="email.hasError('required')">
            Please provid valid email id
          </span>
          <span *ngIf="email.hasError('email')">
            Please provid valid email id
          </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" >
          <span *ngIf="!password.valid && (password.touched || userSubmmited)" class="error-block">
            <span *ngIf="password.errors['required']">
              Please enter password

            </span>
            <span *ngIf="password.errors.minlength">
              Password should not be lesser then 8 character
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmpassword" >
          <span *ngIf="!confirmpassword.valid && (confirmpassword.touched || userSubmmited)" class="error-block">
            <span *ngIf="confirmpassword.hasError('required')">
              Please enter confirm password

            </span>
          </span>

            <span *ngIf="registrationForm.hasError('notmatched') && confirmpassword.valid" class="error-block">
              Password not matched
            </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" >
        <span *ngIf="!mobile.valid && (mobile.touched || userSubmmited)" class="error-block">
          <span *ngIf="mobile.hasError('required')">
            Please enter valid mobile number
          </span>
          <span *ngIf="mobile.errors.minlength">
            Please enter valid mobile number
          </span>
        </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <!-- form value:{{registrationForm.value | json}}<br/>
        form status:{{registrationForm.status}} -->

      </form>
    </div>
  </div>
  </div>
</div>
